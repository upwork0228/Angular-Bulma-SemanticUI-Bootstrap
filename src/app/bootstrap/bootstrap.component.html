
<form class="container">

    <div class="mb-3">
        <label class="form-label">Create Username</label>
        <input type="text" class="form-control" placeholder="Min 3 characters">
    </div>

    <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" placeholder="Ex. Anna">
    </div>

    <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" placeholder="Ex. Brown">
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Ex. pat@example.com">
    </div>

    <div class="row align-items-center">
        <div class="col">
            <label class="form-label">Choose country</label>
            <select class="form-select">
                <option value="+420">CZ +420</option>
                <option value="+421">SK +421</option>
            </select>
        </div>
    
        <div class="col">
            <label class="form-label">Tel</label>
          <input type="tel" class="form-control" placeholder="Ex. 904 365 448">
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Confirm password</label>
        <input type="password" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Leave a message</label>
        <textarea class="form-control" rows="3"></textarea>
    </div>

    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" required id="terms">
            <label class="form-check-label" for="terms">
                I accept the Terms & Conditions
            </label>
        </div>
    </div>

    
</form>

<div class="container-btn">
    <button class="btn btn-primary">Register account</button>
</div>
